# =====================================================
# バージョン定義
# =====================================================
[versions]
# --------------------------------------------------
# Gradle プラグインのバージョン
# --------------------------------------------------
spring-boot = "4.0.1"
spring-dependency-management = "1.1.7"
spotbugs = "6.4.8"
error-prone = "4.3.0"
nullaway = "2.3.0"

# --------------------------------------------------
# 品質チェックツール（Convention Plugin で toolVersion として使用）
# --------------------------------------------------
jacoco = "0.8.13"
checkstyle = "10.26.1"

# =====================================================
# ライブラリ定義
# =====================================================
[libraries]
# --------------------------------------------------
# プラグインのGAV (group, artifact, version)
# --------------------------------------------------
spring-boot-plugin = { module = "org.springframework.boot:spring-boot-gradle-plugin", version.ref = "spring-boot" }
spring-dependency-management-plugin = { module = "io.spring.gradle:dependency-management-plugin", version.ref = "spring-dependency-management" }
spotbugs-plugin = { module = "com.github.spotbugs.snom:spotbugs-gradle-plugin", version.ref = "spotbugs" }
error-prone-plugin = { module = "net.ltgt.gradle:gradle-errorprone-plugin", version.ref = "error-prone" }
nullaway-plugin = { module = "net.ltgt.gradle:gradle-nullaway-plugin", version.ref = "nullaway" }

# --------------------------------------------------
# 依存関係として追加するライブラリ（非プラグイン）
# --------------------------------------------------
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version = "6.0.1" }
junit-platform-launcher = { module = "org.junit.platform:junit-platform-launcher", version = "6.0.1" }
error-prone-core = { module = "com.google.errorprone:error_prone_core", version = "2.36.0" }
nullaway = { module = "com.uber.nullaway:nullaway", version = "0.12.4" }

# =====================================================
# プラグイン ID
# =====================================================
[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
spring-dependency-management = { id = "io.spring.dependency-management", version.ref = "spring-dependency-management" }
spotbugs = { id = "com.github.spotbugs", version.ref = "spotbugs" }
error-prone = { id = "net.ltgt.errorprone", version.ref = "error-prone" }
nullaway = { id = "net.ltgt.nullaway", version.ref = "nullaway" }
